<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

        <body>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
              <img src="svg/pokemon-icon.svg" width="30" height="30" class="d-inline-block align-top" alt="">
              <h4>POKEDEX</h4>
            </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span>
              <img src="svg/pokemon-icon.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
            </div>
          </nav>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content modal-custom-styling">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-body" style="text-align:center;"></div>
                  </div>
                </div>
            </div>
            
            <div class="flex-container"> 
                <div class="header flex-item">
                    <h1 class="gradient-text">POKEDEX</h1>
                </div>
                <div>
                    <img class="pokemon-icon" src="svg/pokemon-icon.svg" alt="pokemon icon">
                </div>
                <div class="list flex-item">
                    <ul class="list-group pokemon-list">
                    <!-- list elements added via java script -->
                    </ul>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
